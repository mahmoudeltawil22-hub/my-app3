<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Content-Security-Policy" content="default-src * 'self' 'unsafe-inline' 'unsafe-eval' data: gap: https://ssl.gstatic.com; style-src * 'self' 'unsafe-inline'; media-src *; img-src * 'self' data: content:;">
  <title>WebApp</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  
  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="app-container">
    <!-- Loading indicator -->
    <div id="loading" class="loading-container">
      <div class="loading-spinner"></div>
      <p>Loading application...</p>
    </div>
    
    <!-- Error message container -->
    <div id="error" class="error-container" style="display: none;">
      <h2>Connection Error</h2>
      <p>Unable to load the application content. Please check your internet connection and try again.</p>
      <button id="retry-btn" class="retry-button">Retry</button>
    </div>
    
    <!-- Content iframe -->
    <iframe 
      id="content-frame" 
      src="https://script.google.com/macros/s/AKfycbyhWqe8rFs-viUaqY-qnJgW_d9YxqzxuyStyQ7HbpVbYI_jdqlugfmSw456GelzAFFd/exec" 
      style="display: none;"
      allowfullscreen>
    </iframe>
  </div>
  
  <!-- JavaScript -->
  <script src="js/app.js"></script>
</body>
</html>
