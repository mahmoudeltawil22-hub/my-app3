<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' 'unsafe-eval' data: gap: https://ssl.gstatic.com 'self' https://script.google.com https://script.googleusercontent.com; style-src * 'unsafe-inline' 'self' blob:; media-src *; img-src * 'self' data: content:; script-src * 'unsafe-inline' 'unsafe-eval' data: https://ssl.gstatic.com; connect-src * 'self' blob:;">
  <title>WebApp</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  
  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="app-container">
    <!-- Loading indicator -->
    <div id="loading" class="loading-container">
      <div class="loading-spinner"></div>
      <p>Loading application...</p>
    </div>
    
    <!-- Error message container -->
    <div id="error" class="error-container" style="display: none;">
      <h2>Connection Error</h2>
      <p>Unable to load the application content. Please check your internet connection and try again.</p>
      <button id="retry-btn" class="retry-button">Retry</button>
    </div>
    
    <!-- Content iframe -->
    <iframe 
      id="content-frame" 
      src="about:blank" 
      style="display: none;"
      allowfullscreen
      allow="geolocation; microphone; camera">
    </iframe>
  </div>
  
  <!-- Cordova script (important: load this first) -->
  <script type="text/javascript" src="cordova.js"></script>
  <!-- JavaScript -->
  <script src="js/app.js"></script>
</body>
</html>
